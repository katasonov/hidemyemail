{{define "content"}}
    <form id="form" action = "add" method="GET">
        <input id="input" name="email" type="text" placeholder="Ваш email или ссылка" value="{{.Email}}" tabindex="1" size="40"/><br/>
        {{if .EmailError}}<p class="error">* Введите корректный e-mail адрес или ссылку</p>{{end}}
        <input id="click" type="submit" type="submit" tabindex="2" value="Отправить">
    </form>
{{end}}
